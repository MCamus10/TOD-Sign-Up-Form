<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    
</head>
</head>
<body>
    <div id="left-container">
        <div id="img-container">
            <img src="./images/insung-yoon-djPI6C0i7ag-unsplash.jpg" alt="nature image"/>
        </div>
        <div id="central-image">
            <img id="tod-image" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/>
        </div>
        <h4 id="photo-credit">Photo by <a href="https://unsplash.com/@insungpandora" target="_blank" rel="noreferrer" >Insung Yoon</a> on <a href="https://unsplash.com/" target="_blank" rel="noreferrer">Unsplash</a></h4>
    </div>
    <div id="right-container">
        <h1>Welcome! Please sign-up to use our services</h1>
        <div id="form-box">
            <h2>Enter the following information:</h2>
            <form id="sign-in-form">
                <div class="form-row">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div class="field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password"  id="confirm-password" name="confirm-password"/>
                    </div>
                </div>
            </form>
        </div>
        <button type="submit" form="sign-in-form">Create Account</button>
        <h3>Already have an account? <a href="" id="log-in">Log in</a></h3>
    </div>
</body>
</html>
